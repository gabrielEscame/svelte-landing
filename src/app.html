<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;0,700;1,100;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Hi, I'm Skame</title>
    %sveltekit.head%
  </head>
  <body style="margin: 0" data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
    <script id="vertexShader" type="vertex">
      // Vertex shader
      varying vec2 vUv;

      uniform float uTime;
      uniform float uFrequency;
      uniform float uSpeed;
      uniform float uAmplitude;

      void main() {
        // Apply wave distortion to the mesh
        vec3 pos = position;

        // Calculate the frequency and amplitude for the x and y axes
        float freqX = uFrequency + sin(pos.x * 0.2) * 0.1;
        float freqY = uFrequency + sin(pos.y * 0.2) * 0.1;
        float ampX = uAmplitude + sin(pos.x * 0.3) * 0.02;
        float ampY = uAmplitude + sin(pos.y * 0.3) * 0.02;

        // Apply the wave distortion to the z-axis
        pos.z += sin(pos.x * freqX + uTime * uSpeed) * ampX;
        pos.z += sin(pos.y * freqY + uTime * uSpeed) * ampY;

        // Transform the position and apply to the mesh
        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
        gl_Position = projectionMatrix * mvPosition;

        // Pass the texture coordinates to the fragment shader
        vUv = uv;
      }
    </script>
    <script id="fragmentShader" type="fragment">
      precision mediump float;

      varying vec2 vUv;
      uniform sampler2D uTexture;

      void main() {
        vec3 texture = texture2D(uTexture, vUv).rgb;
        gl_FragColor = vec4(texture, 1.);
      }
    </script>
  </body>
</html>
